name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for npm publish
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Waiting for sdga-ui@$VERSION to be available on npm..."
          for i in {1..30}; do
            if npm view sdga-ui@$VERSION version 2>/dev/null; then
              echo "Package sdga-ui@$VERSION is now available!"
              exit 0
            fi
            echo "Attempt $i/30: Package not yet available, waiting 10 seconds..."
            sleep 10
          done
          echo "Warning: Package may not be available yet, proceeding anyway..."

      - name: Install dependencies
        working-directory: ./docs
        run: npm install

      - name: Build Next.js docs
        working-directory: ./docs
        run: npm run build
        env:
          NODE_ENV: production

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
